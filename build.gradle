plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.yay'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation platform('com.google.cloud:libraries-bom:16.3.0')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileClasspath 'io.perfmark:perfmark-api:0.23.0'
    compileClasspath 'io.perfmark:perfmark-traceviewer:0.23.0'
    compileClasspath 'org.springframework.cloud:spring-cloud-gcp-dependencies:1.2.7.RELEASE'
    compileClasspath 'org.springframework.cloud:spring-cloud-gcp-starter-vision:1.2.7.RELEASE'
    compileClasspath 'org.springframework.cloud:spring-cloud-gcp-vision:1.2.7.RELEASE'
    compileClasspath 'com.google.cloud:google-cloud-vision'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


test {
    useJUnitPlatform()
}
